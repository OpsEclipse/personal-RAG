openapi: 3.0.3
info:
  title: RAG Ingestion API
  version: 1.0.0
  description: >-
    FastAPI backend for asynchronous document ingestion into Pinecone using
    Docling + HybridChunker and OpenAI embeddings.
servers:
  - url: https://{host}
    variables:
      host:
        default: api.example.com

paths:
  /v1/ingest:
    post:
      summary: Enqueue documents for ingestion
      description: >-
        Accepts documents for ETL (Docling OCR + HybridChunker), contextualization,
        embeddings, and Pinecone upsert. Processing is asynchronous.
      operationId: ingestDocuments
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/IngestMultipartRequest'
            examples:
              single_file:
                summary: Ingest one or more file uploads
                value:
                  file:
                    - handbook.pdf
                    - policies.docx
                  routing_mode: manual
                  namespace: about_rag
                  index: rag-index
                  metadata_json: '{"document_title":"Company Handbook","source_system":"upload"}'
      responses:
        '202':
          description: Accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestAccepted'
              examples:
                accepted:
                  value:
                    jobs:
                      - job_id: 9d6f7f8b-6a3d-4b3a-9d0c-1e2a4c8d9f01
                        filename: handbook.pdf
                        status: queued
                      - job_id: 8a3f7d4c-1b2a-4c9e-9f01-2d3e4f5a6b7c
                        filename: policies.docx
                        status: queued
                    received_count: 2
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/ingest/{job_id}:
    get:
      summary: Get ingestion job status
      operationId: getIngestStatus
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Job status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestJobRecord'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    IngestMultipartRequest:
      type: object
      required:
        - file
      properties:
        file:
          type: array
          items:
            type: string
            format: binary
          description: One or more uploaded document files (PDF, CSV, JSON, DOCX, or TXT).
        namespace:
          type: string
          description: Pinecone namespace to upsert vectors into (required when routing_mode is manual; must be omitted otherwise).
          enum: [personal_life, professional_life, about_rag]
        index:
          type: string
          description: Pinecone index name. Defaults to PINECONE_INDEX from my.env when omitted.
        metadata_json:
          type: string
          description: Optional JSON string applied as metadata to the document.
        routing_mode:
          type: string
          description: Routing mode for namespaces (auto, manual, per_chunk). Manual uses the provided namespace and skips LLM routing.
    IngestAccepted:
      type: object
      required:
        - jobs
        - received_count
      properties:
        jobs:
          type: array
          items:
            type: object
            required:
              - job_id
              - filename
              - status
            properties:
              job_id:
                type: string
                format: uuid
              filename:
                type: string
              status:
                type: string
                enum: [queued]
        received_count:
          type: integer
          minimum: 1
    IngestJobRecord:
      type: object
      required:
        - job_id
        - filename
        - status
      properties:
        job_id:
          type: string
          format: uuid
        filename:
          type: string
        content_type:
          type: string
          nullable: true
        status:
          type: string
          enum: [queued, chunking, routing, embedding, upserting, completed, failed]
        metadata:
          type: object
          additionalProperties: true
    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
