openapi: 3.0.3
info:
  title: RAG Ingestion API
  version: 1.0.0
  description: >-
    FastAPI backend for asynchronous document ingestion into Pinecone using
    Docling + HybridChunker and OpenAI embeddings.
servers:
  - url: https://{host}
    variables:
      host:
        default: api.example.com

paths:
  /v1/ingest:
    post:
      summary: Enqueue documents for ingestion
      description: >-
        Accepts documents for ETL (Docling OCR + HybridChunker), contextualization,
        embeddings, and Pinecone upsert. Processing is asynchronous.
      operationId: ingestDocuments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngestRequest'
            examples:
              urls:
                summary: Ingest by URLs
                value:
                  source_type: url
                  sources:
                    - https://example.com/docs/handbook.pdf
                    - https://example.com/docs/policy.pdf
                  namespace: handbook
                  index: rag-index
                  metadata:
                    document_title: Company Handbook
                    source_system: web
              file_paths:
                summary: Ingest by file paths (server-accessible)
                value:
                  source_type: file_path
                  sources:
                    - /data/uploads/handbook.pdf
                    - /data/uploads/policy.pdf
                  namespace: internal
                  index: rag-index
                  metadata:
                    document_title: Internal Policies
      responses:
        '202':
          description: Accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestAccepted'
              examples:
                accepted:
                  value:
                    job_id: 9d6f7f8b-6a3d-4b3a-9d0c-1e2a4c8d9f01
                    status: queued
                    received_count: 2
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    IngestRequest:
      type: object
      required:
        - source_type
        - sources
        - namespace
        - index
      properties:
        source_type:
          type: string
          description: Type of source entries.
          enum: [url, file_path]
        sources:
          type: array
          minItems: 1
          items:
            type: string
          description: List of URLs or server-accessible file paths.
        namespace:
          type: string
          description: Pinecone namespace to upsert vectors into.
        index:
          type: string
          description: Pinecone index name.
        metadata:
          type: object
          additionalProperties: true
          description: Optional metadata applied to each document/chunk.
        routing_hint:
          type: string
          description: Optional semantic routing hint for namespace selection.
    IngestAccepted:
      type: object
      required:
        - job_id
        - status
        - received_count
      properties:
        job_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [queued]
        received_count:
          type: integer
          minimum: 1
    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
